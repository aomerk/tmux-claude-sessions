name: Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  shellcheck:
    name: shellcheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install shellcheck
        run: sudo apt-get install -y shellcheck

      - name: Run shellcheck
        run: shellcheck scripts/*.sh tmux-claude-sessions.tmux

  python-syntax:
    name: Python syntax
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check Python syntax
        run: python3 -m py_compile scripts/picker.py scripts/preview.py
